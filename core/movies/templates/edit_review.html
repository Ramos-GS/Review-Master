<!DOCTYPE html>
<html>
<head>
    <title>Edit Review</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            font-family: 'Roboto', sans-serif;
            background: #f6f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 28px;
            color: #333333;
            margin-bottom: 30px;
            position: relative;
        }
        h1::after {
            content: '';
            width: 50px;
            height: 4px;
            background-color: #4ae2df;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form p {
            width: 100%;
            margin-bottom: 20px;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        form input:focus, form textarea:focus, form select:focus {
            border-color: #4ae2df;
            outline: none;
            box-shadow: 0 0 10px rgba(81, 134, 133, 0.2);
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4ae2df, #1ae1e8);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background: linear-gradient(135deg, #9bfaff, #88c5c9);
            transform: scale(1.05);
        }
        button i {
            margin-right: 10px;
        }
        .back-button {
            margin-top: 15px;
            background-color: #f8f9fa;
            color: #333;
        }
        .back-button:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Review</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </form>
        <button class="back-button" onclick="window.history.back();">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </div>
</body>
</html>
